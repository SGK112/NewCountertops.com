<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favicon16Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main AI icon -->
  <rect x="2" y="2" width="12" height="12" rx="3" fill="url(#favicon16Gradient)"/>
  
    <!-- RE text using same font style -->
  <text x="8" y="11" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="700" fill="white">
    RE
  </text>
  
  <!-- Neural network dots - minimal for 16px -->
  <g opacity="0.5">
    <circle cx="5" cy="5" r="0.3" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="11" cy="5" r="0.3" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="8" cy="11" r="0.3" fill="white">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
