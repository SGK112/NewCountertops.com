<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background granite texture pattern -->
  <defs>
    <pattern id="graniteTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#1e40af"/>
      <circle cx="1" cy="1" r="0.5" fill="#3b82f6" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.3" fill="#60a5fa" opacity="0.2"/>
    </pattern>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Stylized countertop/granite slab -->
  <g transform="translate(8, 8)">
    <!-- Main countertop shape -->
    <path d="M2 20 L34 18 L34 28 L2 30 Z" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Granite pattern overlay -->
    <path d="M2 20 L34 18 L34 28 L2 30 Z" fill="url(#graniteTexture)" opacity="0.2"/>
    <!-- Edge highlight -->
    <path d="M2 30 L34 28 L36 32 L4 34 Z" fill="#1e3a8a" opacity="0.8"/>
    <!-- Top surface shine -->
    <path d="M2 20 L34 18 L34 22 L2 24 Z" fill="url(#accentGradient)" opacity="0.1"/>
    <!-- Corner detail -->
    <circle cx="30" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="48" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    New
  </text>
  <text x="48" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Countertops
  </text>
  <text x="168" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="url(#accentGradient)">
    .com
  </text>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="48" r="1" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="155" cy="15" r="0.8" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
